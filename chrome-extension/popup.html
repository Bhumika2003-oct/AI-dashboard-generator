<!DOCTYPE html>
<html>
<head>
  <title>AI Dashboard Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script src="chart.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3 class="history-title">History</h3>
        <button id="toggleSidebar" class="toggle-btn">‚óÄ</button>
      </div>
      <div id="historyList" class="history-list">
        <!-- History items will be added here -->
      </div>
    </div>
    
    <div class="main-content">
      <div class="container">
        <h1>AI Dashboard Generator</h1>
        
        <div class="section">
          <h2>1. Upload Data</h2>
          <div class="file-input-container">
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.pdf" class="file-input">
            <label for="fileInput" class="file-label">
              <span class="file-icon">üìÅ</span>
              <span class="file-text">Choose File</span>
            </label>
          </div>
          <div id="fileInfo" class="file-info"></div>
        </div>
        
        <div class="section">
          <h2>2. Describe Your Dashboard</h2>
          <textarea id="description" placeholder="Example: I want a sales dashboard with a bar chart showing sales per product category, grouped by region. Also add a pie chart for total sales by region." rows="4"></textarea>
        </div>
        
        <div class="section">
          <h2>3. Customize Options</h2>
          <div class="options-grid">
            <div class="option-group">
              <label>Chart Type:</label>
              <select id="chartType">
                <option value="auto">Auto Select</option>
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="scatter">Scatter Plot</option>
                <option value="pie">Pie Chart</option>
              </select>
            </div>
            
            <div class="option-group">
              <label>Color Scheme:</label>
              <select id="colorScheme">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            
            <div class="option-group">
              <label>Layout:</label>
              <select id="layout">
                <option value="2">2 Columns</option>
                <option value="3">3 Columns</option>
                <option value="4">4 Columns</option>
              </select>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>4. Generate Dashboard</h2>
          <button id="generateBtn" class="generate-btn">Generate Dashboard</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="dashboard" class="dashboard"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
